<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录页面</title>
		<!-- layui样式引入 -->
		<link rel="stylesheet" type="text/css" href="/community/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/community/css/login.css"/>
		<script src="/community/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="main">
			<form class="layui-form form-box" action="http://localhost:8080/login">
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-inline">
						<input type="text" name="username" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码框</label>
					<div class="layui-input-inline">
						<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
						 class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">辅助文字</div>
				</div>

				<!-- 按钮 -->
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
						<button type="reset" class="layui-btn layui-btn-primary" style="margin-right: 10px;">重置</button>
						<a href="./register.html">注册</a>
					</div>
				</div>
			</form>


		</div>


		<script type="text/javascript">
			layui.use('form', function() {

			})
		</script>


	</body>
</html>
